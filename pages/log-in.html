<!DOCTYPE html>

<body>
    <header>
        <div class="img-logo">
            <img src="../assets/img/logo sin fondo100.png" alt="">

        <nav>
            <ul class="navbar">
                <li><a href="../index.html">Home</a></li>

                <form action="">

            <div class="pass-p4">

                <input type="password" id="password" placeholder=" Password" />

            </div>
            <button> Log In</button>
            <a href="../pages/sing-up.html">Don't you have an account? Sign up</a>
        </div>
    </main>
    <footer>
        <div class="left">
            <a href="../index.html"><img class="img-footer" src="../assets/img/logo sin fondo.png" alt=""></a>
        </div>
        <div class="center">
            <p>Newsletter</p>
            <form action="">
              <label for="email"></label>
              <input
                type="email"
                id="email"
                placeholder=" Email Adress"
                required/>

        </div>
        <div class="right">
            <div class="ig-wsp-mail">
                <a href="https://www.instagram.com/amsa.alimentos/" target="_blank"

                /></a>
